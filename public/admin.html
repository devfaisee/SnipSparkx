<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SnipSparkx — Admin</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <main class="max-w-5xl mx-auto px-4 py-8">
    <header class="flex items-center justify-between mb-8">
      <h1 class="text-2xl font-semibold text-slate-100">SnipSparkx — Admin Dashboard</h1>
      <button id="logoutBtn" class="hidden px-3 py-1.5 bg-slate-700/50 text-slate-300 rounded hover:bg-slate-700 transition text-sm">Logout</button>
    </header>

    <!-- Login Section -->
    <section id="loginSection" class="max-w-md mx-auto bg-slate-800/40 border border-slate-700 rounded-2xl p-6 backdrop-blur">
      <h2 class="text-lg font-medium text-slate-100">Login</h2>
      <p class="text-slate-400 text-sm mt-1">Sign in to manage snippets.</p>
      <form id="loginForm" class="mt-4 grid gap-3">
        <input id="loginUser" name="user" autocomplete="username" required class="px-3 py-2 rounded bg-slate-900 border border-slate-700 text-slate-100 focus:border-primary outline-none" placeholder="Username" />
        <input id="loginPass" name="pass" type="password" autocomplete="current-password" required class="px-3 py-2 rounded bg-slate-900 border border-slate-700 text-slate-100 focus:border-primary outline-none" placeholder="Password" />
        <div class="flex items-center justify-between mt-2">
          <button class="px-4 py-2 bg-primary hover:bg-blue-500 text-slate-900 font-medium rounded-lg transition" type="submit">Sign in</button>
          <div id="loginMsg" class="text-red-400 text-sm"></div>
        </div>
      </form>
    </section>

    <!-- Admin Area -->
    <div id="adminArea" class="hidden grid grid-cols-1 lg:grid-cols-3 gap-8">
      
      <!-- Left: List -->
      <section class="lg:col-span-1 flex flex-col gap-4 h-[calc(100vh-8rem)]">
        <div class="flex items-center justify-between">
            <h2 class="text-lg font-medium text-slate-100">Snippets</h2>
            <button id="newBtn" class="text-xs bg-slate-700 hover:bg-slate-600 text-white px-2 py-1 rounded">New</button>
        </div>
        <div class="relative">
            <input id="searchSnippet" class="w-full bg-slate-800 border border-slate-700 rounded px-3 py-2 text-sm text-slate-200 placeholder-slate-500 focus:outline-none focus:border-primary" placeholder="Filter...">
        </div>
        <div id="snippetList" class="flex-1 overflow-y-auto bg-slate-800/20 border border-slate-700 rounded-xl p-2 space-y-2 custom-scrollbar">
            <!-- List items injected here -->
            <div class="text-slate-500 text-center text-sm py-4">Loading...</div>
        </div>
      </section>

      <!-- Right: Editor -->
      <section class="lg:col-span-2 flex flex-col gap-4">
        <div class="bg-slate-800/40 border border-slate-700 rounded-2xl p-6 backdrop-blur flex-1 flex flex-col">
            <div class="flex items-center justify-between mb-4">
                <h2 id="formTitle" class="text-lg font-medium text-slate-100">Create Snippet</h2>
                <span id="formModeBadge" class="text-xs font-mono bg-primary/20 text-primary px-2 py-1 rounded">NEW</span>
            </div>
            
            <form id="snippetForm" class="flex-1 flex flex-col gap-3">
                <input type="hidden" id="snippetId">
                <input id="title" required class="px-3 py-2 rounded bg-slate-900 border border-slate-700 text-slate-100 focus:border-primary outline-none" placeholder="Snippet Title" />
                <input id="description" class="px-3 py-2 rounded bg-slate-900 border border-slate-700 text-slate-100 focus:border-primary outline-none" placeholder="Short Description" />
                
                <div class="grid grid-cols-2 gap-3 flex-1 min-h-[300px]">
                    <div class="flex flex-col">
                        <label class="text-xs text-slate-500 mb-1 uppercase">HTML Body</label>
                        <textarea id="html" required class="flex-1 px-3 py-2 rounded bg-slate-900 border border-slate-700 text-slate-100 font-mono text-sm focus:border-primary outline-none resize-none" placeholder="<div class='card'>...</div>"></textarea>
                    </div>
                    <div class="flex flex-col">
                        <label class="text-xs text-slate-500 mb-1 uppercase">CSS Styles</label>
                        <textarea id="code" required class="flex-1 px-3 py-2 rounded bg-slate-900 border border-slate-700 text-slate-100 font-mono text-sm focus:border-primary outline-none resize-none" placeholder=".card { ... }"></textarea>
                    </div>
                </div>

                <div class="flex items-center gap-3 mt-4 pt-4 border-t border-slate-700/50">
                    <button id="submitBtn" class="px-6 py-2 bg-primary hover:bg-blue-500 text-slate-900 font-medium rounded-lg transition shadow-lg shadow-primary/20" type="submit">Save Snippet</button>
                    <button type="button" id="previewBtn" class="px-4 py-2 bg-slate-700 hover:bg-slate-600 text-slate-200 rounded-lg transition">Preview</button>
                    <button type="button" id="deleteBtn" class="hidden ml-auto px-4 py-2 bg-red-500/10 hover:bg-red-500/20 text-red-400 hover:text-red-300 border border-red-500/20 rounded-lg transition">Delete</button>
                </div>
                <p id="adminMsg" class="text-center text-sm mt-2 h-5"></p>
            </form>
        </div>
        
        <!-- Preview Frame -->
        <div id="previewContainer" class="hidden bg-white rounded-xl overflow-hidden h-48 border border-slate-700 shadow-lg relative group">
             <div class="absolute top-2 right-2 bg-black/50 text-white text-xs px-2 py-1 rounded backdrop-blur">Preview</div>
             <iframe id="previewFrame" class="w-full h-full" sandbox="allow-scripts"></iframe>
        </div>
      </section>
    </div>
  </main>

  <script>
    // Keep track of login token and snippet data
    const tokenKey = 'snip_admin_token';
    let allSnippets = [];
    
    const els = {
        loginSection: document.getElementById('loginSection'),
        adminArea: document.getElementById('adminArea'),
        loginForm: document.getElementById('loginForm'),
        logoutBtn: document.getElementById('logoutBtn'),
        snippetList: document.getElementById('snippetList'),
        form: document.getElementById('snippetForm'),
        newBtn: document.getElementById('newBtn'),
        deleteBtn: document.getElementById('deleteBtn'),
        previewBtn: document.getElementById('previewBtn'),
        previewContainer: document.getElementById('previewContainer'),
        search: document.getElementById('searchSnippet'),
        msg: document.getElementById('adminMsg')
    };

    // Helper to show messages with different colors
    function setMsg(txt, type='neutral'){ 
        els.msg.textContent = txt; 
        els.msg.className = 'text-center text-sm mt-2 h-5 ' + (type==='error'?'text-red-400':type==='success'?'text-green-400':'text-slate-400');
        setTimeout(()=> els.msg.textContent='', 3000);
    }

    function getToken(){ return localStorage.getItem(tokenKey); }

    async function fetchSnippets(){
        try{
            const res = await fetch('/snippets.json');
            allSnippets = res.ok ? await res.json() : [];
            renderList();
        }catch(e){ allSnippets = []; renderList(); }
    }

    function renderList(){
        const q = (els.search.value || '').toLowerCase();
        const filtered = allSnippets.filter(s => s.title.toLowerCase().includes(q));
        
        els.snippetList.innerHTML = filtered.length ? '' : '<div class="text-slate-500 text-center text-sm py-4">No snippets found</div>';
        
        filtered.slice().reverse().forEach(s => {
            const item = document.createElement('div');
            item.className = 'p-3 rounded bg-slate-700/30 hover:bg-slate-700/50 cursor-pointer border border-transparent hover:border-slate-600 transition group';
            item.onclick = () => loadSnippet(s);
            item.innerHTML = `
                <div class="font-medium text-slate-200 text-sm truncate">${s.title}</div>
                <div class="text-xs text-slate-500 truncate mt-0.5">${s.description||'No description'}</div>
            `;
            els.snippetList.appendChild(item);
        });
    }

    function loadSnippet(s){
        document.getElementById('snippetId').value = s.id;
        document.getElementById('title').value = s.title;
        document.getElementById('description').value = s.description || '';
        document.getElementById('html').value = s.html || '';
        document.getElementById('code').value = s.code || '';
        
        document.getElementById('formTitle').textContent = 'Edit Snippet';
        document.getElementById('formModeBadge').textContent = 'EDIT';
        document.getElementById('submitBtn').textContent = 'Update Snippet';
        els.deleteBtn.classList.remove('hidden');
        setMsg('');
    }

    function resetForm(){
        els.form.reset();
        document.getElementById('snippetId').value = '';
        document.getElementById('formTitle').textContent = 'Create Snippet';
        document.getElementById('formModeBadge').textContent = 'NEW';
        document.getElementById('submitBtn').textContent = 'Save Snippet';
        els.deleteBtn.classList.add('hidden');
        els.previewContainer.classList.add('hidden');
    }

    // Login/logout handling
    function checkAuth(){
        if(getToken()){
            els.loginSection.classList.add('hidden');
            els.adminArea.classList.remove('hidden');
            els.logoutBtn.classList.remove('hidden');
            fetchSnippets();
        } else {
            els.loginSection.classList.remove('hidden');
            els.adminArea.classList.add('hidden');
            els.logoutBtn.classList.add('hidden');
        }
    }

    els.loginForm.addEventListener('submit', async (e)=>{
        e.preventDefault();
        const user = document.getElementById('loginUser').value;
        const pass = document.getElementById('loginPass').value;
        try{
            const res = await fetch('/api/admin/login', { method: 'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({user,pass}) });
            const data = await res.json();
            if(res.ok && data.token){
                localStorage.setItem(tokenKey, data.token);
                checkAuth();
            } else {
                document.getElementById('loginMsg').textContent = data.error || 'Login failed';
            }
        }catch(e){ document.getElementById('loginMsg').textContent = 'Error connecting'; }
    });

    els.logoutBtn.onclick = () => { localStorage.removeItem(tokenKey); checkAuth(); };

    // Wire up all the form buttons and stuff
    els.newBtn.onclick = resetForm;
    els.search.oninput = renderList;

    els.form.onsubmit = async (e) => {
        e.preventDefault();
        const id = document.getElementById('snippetId').value;
        const title = document.getElementById('title').value;
        const description = document.getElementById('description').value;
        const html = document.getElementById('html').value;
        const code = document.getElementById('code').value;
        
        setMsg('Saving...', 'neutral');
        
        const url = id ? '/api/updateSnippet' : '/api/addSnippet';
        const method = id ? 'PUT' : 'POST';
        const body = { title, description, html, code };
        if(id) body.id = id;

        try{
            const res = await fetch(url, { 
                method, 
                headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${getToken()}` },
                body: JSON.stringify(body)
            });
            const data = await res.json();
            if(res.ok){
                setMsg(id ? 'Updated successfully' : 'Created successfully', 'success');
                if(!id) resetForm();
                fetchSnippets(); // refresh list
            } else {
                setMsg(data.error || 'Failed', 'error');
            }
        }catch(e){ setMsg('Network error', 'error'); }
    };

    els.deleteBtn.onclick = async () => {
        if(!confirm('Are you sure you want to delete this snippet?')) return;
        const id = document.getElementById('snippetId').value;
        if(!id) return;
        
        setMsg('Deleting...', 'neutral');
        try{
            const res = await fetch(`/api/deleteSnippet?id=${id}`, { 
                method: 'DELETE',
                headers: { 'Authorization': `Bearer ${getToken()}` }
            });
            if(res.ok){
                setMsg('Deleted.', 'success');
                resetForm();
                fetchSnippets();
            } else {
                setMsg('Delete failed', 'error');
            }
        }catch(e){ setMsg('Error', 'error'); }
    };

    els.previewBtn.onclick = () => {
        els.previewContainer.classList.remove('hidden');
        const html = document.getElementById('html').value;
        const css = document.getElementById('code').value;
        const src = `<!doctype html><html><head><meta charset="utf-8"><style>body{margin:0;font-family:sans-serif}${css}</style></head><body>${html}</body></html>`;
        document.getElementById('previewFrame').srcdoc = src;
    };

    // Start the dashboard when page loads
    checkAuth();

  </script>
</body>
</html>
